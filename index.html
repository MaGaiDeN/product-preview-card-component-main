<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <section class="card">
    <div class="card__image"></div>
    <header class="card__info">
      <div class="card__info__subtitle">Perfume</div>
      <h1 class="card__info__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__info__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="card__info__price"> $149.99<span class="card__info__price__sales">$169.99</span></p>
      <button class="card__info__button"><img src="./images/icon-cart.svg" alt="Cart Icon" class="card__info__buton__img">  Add to Cart</button>
    </header>
  </section>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.sientelared.com">Carlos SÃ¡nchez Barbado</a>.
  </footer>
</body>
</html>
